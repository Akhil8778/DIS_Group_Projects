<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	{% if error %}
		<p>{{ error }}</p>
	{% endif %}
	<form method="POST" action="{{ url_for('login_post') }}">
		<label>Email</label>
		<input type="email" name="email" required>
		<label>Password</label>
		<input type="password" name="password" required>
		<button type="submit">Login</button>
	</form>
</body>
</html>
